<div class="dashboard-container">
  <!-- ✅ Top Navigation Bar -->
  <app-navbar></app-navbar>

  <!-- ✅ Sorting Dropdown (Aligned Right) -->
  <div class="sorting-container">
    <mat-form-field appearance="outline" class="sort-dropdown">
      <mat-label>Sort By</mat-label>
      <mat-select [(value)]="selectedSort" (selectionChange)="sortCommodities()">
        <mat-option value="name-asc">Name (A-Z)</mat-option>
        <mat-option value="name-desc">Name (Z-A)</mat-option>
        <mat-option value="price-low-high">Price (Low-High)</mat-option>
        <mat-option value="price-high-low">Price (High-Low)</mat-option>
      </mat-select>
    </mat-form-field>
  </div>

  <!-- ✅ Commodity Table -->
  <app-commodity-chart [commodities]="commoditiesList" (trade)="openTradePopup($event)"></app-commodity-chart>
</div>
