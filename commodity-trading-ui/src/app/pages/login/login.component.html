<div class="login-container">
  <h2>Login</h2>

<form [formGroup]="loginForm" (ngSubmit)="login()">
  <mat-form-field appearance="outline">
    <mat-label>Username</mat-label>
    <input matInput formControlName="username" required />
    <mat-error *ngIf="loginForm.controls['username'].invalid && loginForm.controls['username'].touched">
      Username is required
    </mat-error>
  </mat-form-field>

  <mat-form-field appearance="outline">
    <mat-label>Password</mat-label>
    <input matInput type="password" formControlName="password" required />
    <mat-error *ngIf="loginForm.controls['password'].invalid && loginForm.controls['password'].touched">
      Password is required
    </mat-error>
  </mat-form-field>

  <mat-form-field appearance="outline">
    <mat-label>Role</mat-label>
    <mat-select formControlName="role" required>
      <mat-option value="USER">User</mat-option>
      <mat-option value="ADMIN">Admin</mat-option>
    </mat-select>
    <mat-error *ngIf="loginForm.controls['role'].invalid && loginForm.controls['role'].touched">
      Role is required
    </mat-error>
  </mat-form-field>

  <button mat-raised-button color="primary" type="submit" [disabled]="loginForm.invalid">Login</button>
  <button mat-button color="warn" (click)="closeModal()">Cancel</button>

  <p class="error-message" *ngIf="errorMessage">{{ errorMessage }}</p>
</form>
</div>
