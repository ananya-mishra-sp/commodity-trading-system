<div class="register-container">
  <h2>Register</h2>
  <form [formGroup]="registerForm" (ngSubmit)="register()">
    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Name</mat-label>
      <input matInput formControlName="fullName" type="text" required />
      <mat-error *ngIf="registerForm.get('fullName')?.invalid">Name is required</mat-error>
    </mat-form-field>

    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Username</mat-label>
      <input matInput formControlName="username" type="text" required (blur)="checkUsernameExists()" />
      <mat-error *ngIf="registerForm.get('username')?.invalid">Username is required</mat-error>
      <mat-error *ngIf="usernameExists">Username already exists</mat-error>
    </mat-form-field>

    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Email</mat-label>
      <input matInput formControlName="email" type="email" required (blur)="checkEmailExists()" />
      <mat-error *ngIf="registerForm.get('email')?.invalid">Invalid email address</mat-error>
      <mat-error *ngIf="emailExists">Email is already in use</mat-error>
    </mat-form-field>

    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Password</mat-label>
      <input matInput formControlName="password" type="password" required />
      <mat-error *ngIf="registerForm.get('password')?.errors?.['minlength']">
        Password must be at least 6 characters long
      </mat-error>
    </mat-form-field>

    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Confirm Password</mat-label>
      <input matInput formControlName="confirmPassword" type="password" required />
      <mat-error *ngIf="registerForm.get('confirmPassword')?.invalid">Confirm Password is required</mat-error>
      <mat-error *ngIf="errorMessage">{{ errorMessage }}</mat-error>
    </mat-form-field>

    <button mat-raised-button color="primary" class="register-button" type="submit" [disabled]="registerForm.invalid">
      Register
    </button>
  </form>
</div>
