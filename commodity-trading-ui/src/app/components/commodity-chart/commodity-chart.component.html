<div class="commodity-grid">
  <div *ngFor="let commodity of commodities" class="commodity-card">
    <div class="commodity-info">
      <h3>{{commodity.name}}</h3>
      <div class="commodity-details">
        <div class="price-tag">
          <span class="price-label">Current Price:</span>
          <span class="price-value">{{commodity.currentPrice | currency}}</span>
        </div>
        <div class="unit-tag">
          <span class="unit-label">Unit:</span>
          <span class="unit-value">{{commodity.unit}}</span>
        </div>
      </div>
      <button mat-raised-button color="primary" class="trade-btn" (click)="onTrade(commodity)">
        Trade Now
      </button>
    </div>
  </div>
</div>
