<div class="commodity-details-container">
  <h2 mat-dialog-title>{{ data.name }}</h2>
  
  <mat-dialog-content>
    <div class="commodity-content">
      <div class="commodity-image-container">
        <img [src]="data.image" alt="{{ data.name }}" class="commodity-image">
      </div>
      
      <div class="commodity-description">
        <p>{{ data.details }}</p>
      </div>
    </div>
  </mat-dialog-content>
  
  <mat-dialog-actions align="end">
    <button mat-button class="close-button" (click)="closeDialog()">Close</button>
  </mat-dialog-actions>
</div>
